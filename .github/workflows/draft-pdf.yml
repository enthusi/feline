name: Draft PDF

on:
  push:
    paths:
      - paper/**
      - .github/workflows/draft-pdf.yml
  workflow_dispatch:  # This ensures the workflow can also be triggered manually

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: joss/paper.md  # Path to the paper within your repo
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: paper
          path: joss/paper.pdf  # Output path for the compiled PDF